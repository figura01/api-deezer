<section ng-controller="artistController as search"> <div class="row">
    <div class="container">
  
        <div class="col s12 m12" >
            <div class="card white" >
                <div class="card-content black-text">
                    <span class="card-title ">Fiche Artist</span>
                        <div class="row">
                        <div class="col s12 m6">
                            <img src="{{datas.picture_big}}" alt="{{datas.name}}">
                        </div>
                    
                        <div class="col s12 m6">
                            <h3>{{datas.name}}</h3>
                            <p>Nombre d'album: {{datas.nb_album}}</p>
                            <p>Nombre de fans: {{datas.nb_fan}}</p>
                        </div>
                    </div>
                </div>
                
                <div class="card-action">
                    <a href={{datas.link}} target="_blank" class="btn waves-effect waves-light">Voir l'artist sur Deezer</a>
                </div>
            </div>

        </div>
    </div>
</section>
