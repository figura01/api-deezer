<section id="artiste" ng-controller="artistController as search"> 
    <div class="row">
            <div id="bg-artiste">
                <div class="gradiant">
                    <div class="valign-wrapper">
                        <h2 class="page_title">{{page_title}}</h2>
                    </div>
                </div>
            </div>
        <div class="container">
            <div id="content_artiste" class="content">
                <div class="col s12 m12" >
                    <div class="card white" >
                        <div class="card-content black-text">
                            
                                <div class="row">
                                <div class="col s12 m6">
                                    <img src="{{datas.picture_medium}}" alt="{{datas.name}}">
                                </div>
                            
                                <div class="col s12 m6">
                                    <h3>{{datas.name}}</h3>
                                    <p>Nombre d'album: {{datas.nb_album}}</p>
                                    <p>Nombre de fans: {{datas.nb_fan}}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-action">
                            <a href={{datas.link}} target="_blank" class="btn waves-effect waves-light">Voir l'artist sur Deezer</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
