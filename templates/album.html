<section id="album" ng-controller="albumController as search"> 
    <div class="row">
        <div id="bg-album">
            <div class="gradiant">
                <div class="container">
                    <div class="valign-wrapper">
                        <h2 class="page_title">{{page_title}}</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <div class="col s12 m12" >
                    <div class="card white" >
                        <div class="card-content black-text">
                            <div class="row">
                            
                            <h3>Album: {{datas.title}}</h3>
                            <p>Artiste: <a ui-sref="artist({ artistID: datas.artist.id })"> {{datas.artist.name}}</a></p>
                            <div class="col s12 m4">
                                    <div class="row">
                                        <img ng-src="{{datas.cover_medium}}"> 
                                    </div>
                            </div>

                            <div class="col s12 m8">
                                <div class="row">

                                    <table>
                                        <thead>
                                            <tr>
                                                <th>List des tracks de cet album</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="data in dataTracks">
                                            <td> <a ui-sref="track({ trackxID: data.id })">{{data.title}}</a></td></td>
                                        </tr>
                                            
                                
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
