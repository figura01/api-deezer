<section ng-controller="albumController as search"> <div class="row">
    <div class="container">
  
        <div class="col s12 m12" >
            <div class="card white" >
                <div class="card-content black-text">
                    <div class="row">
                        <span class="card-title ">Fiche Album</span>
                    
                       <h3>Album: {{datas.title}}</h3>
                       <p>Artiste: <a ui-sref="artist({ artistID: datas.artist.id })"> {{datas.artist.name}}</a></p>
                       <div class="col s12 m4">
                            <div class="row">
                                <img ng-src="{{datas.cover_medium}}"> 
                            </div>
                       </div>

                       <div class="col s12 m8">
                            <div class="row">

                                

                                <table class="responsive-table">
                                        <thead>
                                            <tr>
                                                <th>List des tracks de cet album</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                           <tr ng-repeat="data in dataTracks">
                                               <td> <a ui-sref="track({ albumID: data.album.id })">{{data.title}}</a></td></td>
                                           </tr>
                                            
                                   
                                        </tbody>
                                    </table>

                            </div>
                       </div>
                    </div>
                </div>
                
                <div class="card-action">
                    <a href="#">This is a link</a>
                    <a href="#">This is a link</a>
                </div>
            </div>

        </div>
    </div>
</section>
