<section ng-controller="favorisController as favoris"> <div class="row">
    <div class="container">
  
        <div class="col s12 m12" >
            <div class="card white" >
                <div class="card-content black-text">
                    <span class="card-title ">Favoris</span>
                        <div class="row">
                        <div class="col s12 m12">
                        
                                <table class="responsive-table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th>Titre</th>

                                            <th>Artist</th>
                                            <th>Album</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in datas">
                                            <td>{{data.preview}}</td>
                                            <td>{{data.cover}}</td>
                                            <td>{{data.titre}}</td>
                                            <td>{{data.artist}}</td>
                                            <td>{{data.album}}</td>
                                            <td>{{data.action}}</td>
                                        </tr>
                    
                                    </tbody>
                                </table>
                        
                        </div>    
                    </div>
                </div>
                
                <div class="card-action">
                    <a href={{datas.link}} target="_blank" class="btn waves-effect waves-light">Voir l'artist sur Deezer</a>
                </div>
            </div>

        </div>
    </div>
</section>
