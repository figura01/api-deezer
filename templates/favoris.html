<section id="favoris" ng-controller="favorisController as favoris"> 
    
    <div class="row">
        <div id="bg-favoris">
            <div class="gradiant">
                <div class="container">
                    <div class="valign-wrapper">
                        <h2 class="page_title">{{page_title}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="col s12 m12" >
                    <div class="card white" >
                        <div class="card-content black-text">

                            <div class="row">
                                <div class="col s12 m12">
                                        
                                    <table class="responsive-table">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th>Titre</th>

                                                <th>Artist/Album</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        
                                            <tr ng-repeat="data in mesfavoris">
                                            
                                                <td>
                                                    <button id="btn-play{{$index}}"  ng-click="favoris.playTrack($event, data.id, trackIsPlayed, $index)" class="btn btn-floating btn-play blue"><i class="material-icons">play_arrow</i></button>
                                                    <button id="btn-pause{{$index}}" ng-click="favoris.pauseTrack($event, data.id, trackIsPlayed, $index)" class="btn-pause btn-floating blue"><i class="material-icons">pause</i></button>
                                                    
                                                </td>
                                                
                                                <td><img ng-src="{{data.album.cover_small}}"></td>
                                                <td><a ui-sref="track({ trackID: data.id })">{{data.title}}</a></td>
                                                <td>{{data.artist.name}}/({{data.album.title}})</td>
                                                
                                                <td><button class="btn-floating red" ng-click="favoris.removeFavoris($event, data.id)" ><i class="material-icons">remove</i></button></td>
                                            </tr>
                        
                                        </tbody>
                                    </table>

                                    <audio id="playerTrack" style="display:none"></audio>
                                
                                </div>    
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
